

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gerenciamento de Carros</h1>

<form id="carroForm">
    <input type="number" id="modeloId" placeholder="Modelo ID" required>
    <input type="number" id="ano" placeholder="Ano" required>
    <input type="text" id="combustivel" placeholder="Combustível" required>
    <input type="number" id="numPortas" placeholder="Número de Portas" required>
    <input type="text" id="cor" placeholder="Cor" required>
    <button type="submit">Adicionar Carro</button>
</form>

<ul id="carrosList"></ul>

<script src="script.js"></script>
</body>
</html>
